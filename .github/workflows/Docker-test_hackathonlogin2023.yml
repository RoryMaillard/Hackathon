# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hackathonlogin2023

on:
  push:
    branches:
      - Docker-test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hackathonlogin2023.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d8f55a8737343caa7a967ec62fd0aef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e68336540ea4af0b587758e9c76f13b }}

    - name: Build and push frontend image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hackathonlogin2023.azurecr.io/frontend:${{ github.sha }}
        file: ./front/Dockerfile
        
    - name: Build and push backend image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hackathonlogin2023.azurecr.io/backend:${{ github.sha }}
        file: ./back/Dockerfile
        
    - name: Build and push nginx image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hackathonlogin2023.azurecr.io/nginx:${{ github.sha }}
        file: ./nginx/Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hackathonlogin2023'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e8a44b71b23b4ceeb89a764a17d61e60 }}
